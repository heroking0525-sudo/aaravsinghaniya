    /* ===== BASIC RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000, #1a1a1a, #2b2b2b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== GLOWING BACKGROUND EFFECT ===== */
    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      z-index: -1;
      animation: float 6s ease-in-out infinite alternate;
    }

    .glow:nth-child(1) {
      background: gold;
      top: 15%;
      left: 10%;
    }

    .glow:nth-child(2) {
      background: #ffcc33;
      bottom: 15%;
      right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-25px); }
    }

    /* ===== CARD ===== */
    .card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 18px;
      padding: 45px 35px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.25);
    }

    /* ===== TITLE ===== */
    .title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffda44, #ffae00, #fff3b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .subscribers {
      font-size: 1rem;
      color: #f5e6a8;
      font-weight: 500;
      margin-bottom: 16px;
    }

    /* ===== DESCRIPTION ===== */
    .desc {
      font-size: 1rem;
      color: #e0e0e0;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .highlight {
      color: #ffcc33;
      font-weight: 600;
    }

    .footer {
      color: #c1a85a;
      font-size: 0.9rem;
      margin-top: 18px;
      margin-bottom: 10px;
      letter-spacing: 0.4px;
    }

    /* ===== BUTTON ===== */
    .btn {
      background: linear-gradient(90deg, #ffcc00, #ffb300);
      color: #000;
      font-size: 1.5rem;
      font-weight: 700;
      padding: 12px 35px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #ffd84d, #ffc107);
      box-shadow: 0 0 35px rgba(255, 215, 0, 0.4);
